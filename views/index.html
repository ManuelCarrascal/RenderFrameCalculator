<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frame Calculator</title>
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/dongleFont.css" />
    <link rel="stylesheet" href="../css/firstWindowsStyle.css" />
  </head>

  <body>
    <nav class="barraNavegacion">
      <div class="logoMedio">
        <p>
          <a id="logoWindowApp">Frame_Calculator</a>
        </p>
      </div>
      <div class="contenedorSuperiorDerecho">
        <div class="contenedorMinus">
          <div class="subContenedorMinus">
            <i class="fa-solid fa-minus" id="minusApp" onclick=""></i>
          </div>
        </div>
        <div class="contenedorClose">
          <div class="subContenedorClose">
            <i class="fa-solid fa-xmark" id="closeApp" title="close"></i>
          </div>
        </div>
      </div>
    </nav>
    <div class="mainContent">
      <div class="circleHelp">
        <?xml version="1.0" encoding="UTF-8" standalone="no"?>
        <svg viewBox="0 0 320 512" version="1.1" id="svg4" width="15px">
          <defs id="defs8" />
          <path
            d="M80 160c0-35.3 28.7-64 64-64h32c35.3 0 64 28.7 64 64v3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74V320c0 17.7 14.3 32 32 32s32-14.3 32-32v-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7V160c0-70.7-57.3-128-128-128H144C73.3 32 16 89.3 16 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"
            id="path2"
          />
        </svg>
      </div>
      <div class="containerContent">
        <div class="containerAllTimeToFrames">
          <div>
            <h1 id="timeToFramesTitle">Time to frames</h1>
          </div>
          <div class="contenedorInputsTimeToFrames">
            <span class="texto-input">Hours:</span>
            <input
              type="number"
              min="0"
              max="99"
              class="convert-time-to-frames-input"
              id="hora-time-to-frame"
              onkeyup="timeToFrame()"
              value="0"
              minlength="1"
            />
            <span class="texto-input">Minutes:</span>
            <input
              type="number"
              min="0"
              class="convert-time-to-frames-input"
              id="minute-time-to-frame"
              onkeyup="timeToFrame()"
              value="0"
              minlength="1"
            />
            <span class="texto-input">Seconds:</span>
            <input
              type="number"
              min="0"
              class="convert-time-to-frames-input"
              id="second-time-to-frame"
              onkeyup="timeToFrame()"
              value="0"
              minlength="1"
            />
            <div class="containerFrameRate">
              <span class="texto-input">Frame rate:</span>
              <input
                type="number"
                min="0"
                pattern="^[0-9]+"
                class="convert-time-to-frames-input"
                id="frame-rate-time-to-frame"
                onkeyup="timeToFrame()"
                value="0"
                minlength="1"
              />
            </div>
            <div class="resultado-time-to-frames">
              <p id="tiempo-ingresado"></p>
              <p id="resultado"></p>
            </div>
          </div>
        </div>
        <div class="divisor">
          <hr />
        </div>
        <div class="containerAllFramesToTime">
          <div>
            <h1 id="framesToTimeTitle">Frames to time</h1>
          </div>
          <div class="subcontenedor-subcontenedor-contenido-operaciones">
            <span class="texto-input">Frames:</span>
            <input
              type="number"
              min="0"
              max="99"
              class="convert-frame-to-time-input"
              id="frame-to-time-frame"
              onkeyup="frameToTime()"
              value="0"
              minlength="1"
            />
            <span class="texto-input">Frame rate:</span>
            <input
              type="number"
              min="0"
              class="convert-frame-to-time-input"
              id="frame-rate-frame-to-time"
              onkeyup="frameToTime()"
              value="0"
              minlength="1"
            />
          </div>
          <div class="resultado-frame-to-time">
            <p id="frames-ingresados"></p>
            <p id="resultado-frames"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/windows.js"></script>
    <script src="../js/operations.js"></script>
  </body>
</html>
